<body>
<div id="wrap">
	<div ng-controller="abstractController"><menu></menu></div>
	<div class="text-app-titulo">| Cadastro | Grupos de Fraudadores</div>
	<form ng-controller="addFaceGroupController">
    	<div class="contentform">
			<div ng-class="cssMessage" ng-show="visibleMessage">{{messages}}</div>
			
			<div class="leftcontact">
				<div class="form-group">
			        <p>Nome do grupo<span>*</span></p>
				        <input type="text" name="nom" id="nom" data-rule="required" placeholder="Nome do grupo que será gerenciado"
				        ng-model="nameGroup"/>
                	<div class="validation"></div>
				</div>
				<div class="form-group">
			        <p>Nome detalhe grupo<span>*</span></p>
				        <input type="text" name="name" id="name" data-rule="required" placeholder="Nome do grupo detalhado. Não pode conter espaços."
				        ng-model="name"/>
                	<div class="validation"></div>
				</div>
			</div>
			
			<div class="rightcontact">
				<div class="form-group">
			        <p>Detalhe do grupo<span>*</span></p>
				        <input type="text" name="userData" id="userData" data-rule="required" placeholder="Explique o grupo e seus detalhes."
				        ng-model="userData"/>
                	<div class="validation"></div>
				</div>
			</div>
			
			<div>
				<button type="button" class="bouton-contact" ng-click="cadastrar()">Cadastrar</button>
			</div>
		</div>
	</form>
</div>
</body>

<body>
<div id="wrap">
	<div ng-controller="abstractController"><menu></menu></div>
	<div class="text-app-titulo">| Detectar | Similaridades</div>
	<form ng-controller="similaryController">
    	<div class="contentform">
			<div ng-class="cssMessage" ng-show="visibleMessage">{{messages}}</div>

			<div class="leftcontact">
				<div class="form-group">
			        <fieldset title="Fotos da Galeria">
						<legend>Selfie</legend>
						<div class="contentform space-blank">
							<div class="form-group">
								<input type="file" name="file" img-upload onchange="angular.element(this).scope().uploadFile(this, 0)" id="photo-upload" placeholder="Selecione uma foto"/>
							</div>
						</div>
					</fieldset>
				</div><br><br>
				<div class="form-group">
					<fieldset title="Foto incluída">
						<legend>Selfie de validação carregada</legend>
						<img height="300" width="200" ng-src="data:image/*;base64,{{addFaceDto.body}}" id="photo-id" />
					</fieldset>
				</div>
			</div>
			
			<div class="rightcontact">
				<div class="form-group">
			        <fieldset title="Fotos da Galeria">
						<legend>Documento</legend>
						<div class="contentform space-blank">
							<div class="form-group">
								<input type="file" name="file" img-upload onchange="angular.element(this).scope().up(this, 0)" id="photo-up" placeholder="Selecione uma foto"/>
							</div>
						</div>
					</fieldset>
				</div><br><br>
				<div class="form-group">
					<fieldset title="Foto incluída">
						<legend>Documento de validação carregada</legend>
						<img height="300" width="200" ng-src="data:image/*;base64,{{addFace.body}}" id="photo" />
					</fieldset>
				</div>
			</div>
			
			<div>
				<button type="button" class="bouton-contact" ng-click="save()">Verificar Similaridade</button>
			</div>
			
			<br><br><br>
			<p><b>Dados de acurácia</b></p><br>
			<b>Chave: </b>{{similary.persistedFaceId}}<br>
			<b>Acurácia: </b>{{similary.confidence * 100}}%
		</div>
	</form>
</div>
</body>

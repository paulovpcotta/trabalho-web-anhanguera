<body>
<div id="wrap">
	<div ng-controller="abstractController"><menu></menu></div>
	<div class="text-app-titulo">| Detectar | Verificação dos dados</div>
	<form ng-controller="detectController">
    	<div class="contentform">
			<div ng-class="cssMessage" ng-show="visibleMessage">{{messages}}</div>
			
			<div class="leftcontact">
				<div class="form-group">
			        <fieldset title="Fotos da Galeria">
						<legend>Foto de validação</legend>
						<div class="contentform space-blank">
							<div class="form-group">
								<input type="file" name="file" img-upload onchange="angular.element(this).scope().uploadFile(this, 0)" id="photo-upload" placeholder="Selecione uma foto"/>
							</div>
						</div>
					</fieldset>
				</div><br><br>
				<div class="form-group">
					
				</div>
			</div>
			
			<div class="rightcontact">
				<fieldset title="Foto incluída">
					<legend>Foto de validação carregada</legend>
					<img height="300" width="200" ng-src="data:image/*;base64,{{addFaceDto.body}}" id="photo-id" />
				</fieldset>
			</div>
			
			<br><br><br><br>
			<p><b>Dados da análise</b></p><br>
			<b>Idade:</b> {{detect.faceAttributes.age}}<br><br>
			<b>Sexo:</b> {{detect.faceAttributes.gender}}<br><br>
			<b>FaceID:</b> {{detect.faceId}}
		</div>
	</form>
</div>
</body>

<body>
<div id="wrap">
	<div ng-controller="abstractController"><menu></menu></div>
	<div class="text-app-titulo">| Cadastro | Candidatos</div>
	<form ng-controller="adicionaCandidatoController">
    	<div class="contentform">
			<div ng-class="cssMessage" ng-show="visibleMessage">{{messages}}</div>
			
			<div class="leftcontact">
				<div class="form-group">
			        <p>Nome do candidato<span>*</span></p>
				        <input type="text" name="nome" id="nome" data-rule="required" placeholder="Nome do candidato"
				        ng-model="candidatoDTO.nome"/>
                	<div class="validation"></div>
				</div>
				<div class="form-group">
			        <p>Partido<span>*</span></p>
				        <input type="text" name="partido" id="partido" data-rule="required" placeholder="Nome do partido."
				        ng-model="candidatoDTO.partido"/>
                	<div class="validation"></div>
				</div>
			</div>
			
			<div class="rightcontact">
				<div class="form-group">
			        <p>Número do Partido<span>*</span></p>
				        <input type="text" name="numPartido" id="numPartido" data-rule="required" placeholder="Número do partido."
				        ng-model="candidatoDTO.numeroPartido"/>
                	<div class="validation"></div>
				</div>
			</div>
			
			<div>
				<button type="button" class="bouton-contact" ng-click="cadastrar()">Cadastrar</button>
			</div>
		</div>
	</form>
</div>
</body>
